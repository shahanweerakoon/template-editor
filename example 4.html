<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        h3 {
            background-color: rgb(222, 255, 75);
            display: inline;
            font-size: 1.8em;
        }
        li{
            font-size: 1.4em;
        }
        ul li {
            color: red;
            font-weight: bold
        }
        ol li {
            color: rgb(68, 0, 255);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h3>Fruits</h3>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
    </ul>
    <ol>
        <li>Avacado</li>
        <li>Wood Apple</li>
    </ol>
</body>

</html>
